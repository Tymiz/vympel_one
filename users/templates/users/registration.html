{% extends 'content/main.html' %}
{% load crispy_forms_tags %}
{% block registration %}
  <div class="container">
    <div class="row">
      <div class="col-12 p-5">
        <div class="form-section">
          <h2>Регистрация</h2>
          <form  method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" name="button" class="btn btn-outline-danger">Зарегистрироваться</button>
          </form>
        </div>
        <hr>
        Уже заригестрированы? <a href="{% url 'auth' %}" class="btn btn-info">Войти</a>
      </div>
    </div>
  </div>
{% endblock %}
